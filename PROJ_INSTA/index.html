<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container-imagens">
        <img src="./img/celular.png" class="img-celular">
        <img src="./img/insta1.png" class="imagem-celular">
        <img src="./img/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>
    <div class="conteiner-itens">
        <div class="conteiner-form">
            <img src="./img/insta-logo.png" alt="instagram logo" class="img-logo">
            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha">
            <button>Entrar</button>
            <a href="https://www.youtube.com/" class="login-face">Entar com o facebook</a>
            <a href="https://www.youtube.com/" class="senha">Esqueceu a senha?</a>
        </div>
        <div class="conta">
            <p class="paragrafo-conta">Não tem uma conta?</p>
            <a class="link-cadastro"> Cadastre-se</a>
        </div>
        <p class="paragrafo-app">Obtenha o aplicativo</p>
        
        <div class="logo-app">
            <img src="./img/ios.png" class="img-ios">
            <img src="./img/google.png" class="img-google">
        </div>
    </div>
</body>

<script>
    let imagem = document.getElementById("troca-imagem")

    function trocaimagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }
    setInterval(function () {
        trocaimagem()
    }, 4000); 



</script>

</html>
